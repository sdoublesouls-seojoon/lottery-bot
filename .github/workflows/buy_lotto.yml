name: Buy lotto
on:
  schedule:
    - cron: 0 10 * * 1 # every Monday on 07:00 PM (KST)
  workflow_dispatch:
  repository_dispatch:
    types: [buy-lotto]

jobs:
  build:
    runs-on: [ubuntu-latest]
    name: Buy lotto
    steps:  

      - uses: actions/checkout@v3    
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip' # caching pip dependencies

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - run: pip install -r requirements.txt
      
      - name: Run Scripts
        run: make buy
        env:
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
          COUNT: ${{ secrets.COUNT }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          DISCORD_WEBHOOK_URL:  ${{ secrets.DISCORD_WEBHOOK_URL }}
          PURCHASE_MODE: ${{ github.event_name == 'repository_dispatch' && 'manual' || 'auto' }}
          SHEET_API_URL: ${{ secrets.SHEET_API_URL }}
        continue-on-error: true  # 에러가 발생해도 다음 단계 실행

      - name: Upload debug HTML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: game645-html-debug
          path: game645_debug.html
          retention-days: 7

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: selenium-screenshots
          path: screenshot_*.png
          retention-days: 7